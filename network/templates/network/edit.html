{% extends 'network/layout.html' %}

{% block body %}

    <form method="post"> 
        {% csrf_token %}
        {{edit}}
        <br>
        <button class="btn btn-outline-dark" type="submit" value="Save"><i class="fa fa-floppy-o"></i> Save</button>
    </form>
</div>
{% endblock %}
