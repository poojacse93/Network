{% extends "network/layout.html" %}

{% block body %}

<div class="container" style="background-color: white; padding: 10px; margin:16px; margin-top: 50px; width: 50%; margin-left: 25%;">
    <h2 class="display-4" style = "margin-bottom: 20px; font-size: 25px;">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" >
        {% csrf_token %}
        <div class="form-group" >
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
